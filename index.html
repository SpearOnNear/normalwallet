<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Transaction</title>
</head>
<body>
    <h1>Sign Transaction</h1>
    <button id="signTransactionBtn">Sign Transaction</button>

    <script>
        document.getElementById('signTransactionBtn').addEventListener('click', () => {
            const transaction = {
                signerId: 'tgroyale.testnet',
                receiverId: 'tr001.testnet',
                actions: [
                    {
                        type: 'FunctionCall',
                        params: {
                            methodName: 'ft_transfer',
                            args: { receiver_id: 'tgroyale.testnet', amount:"10000000000", memo: "Here are your tokens" },
                        }
                    }
                ]
            };

            const transactions_data = encodeURIComponent(JSON.stringify([transaction]));
            const callback_url = encodeURIComponent('https://testnet.wallet.mintbase.xyz');

            const signTransactionUrl = `https://testnet.wallet.mintbase.xyz/sign-transaction?transactions_data=${transactions_data}&callback_url=${callback_url}`;

            window.location.href = signTransactionUrl;
        });
    </script>
</body>
</html>
